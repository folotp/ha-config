# Garage door alert
garage_door:
  name: "Garage is open"
  title: "Domicile"
  message: "The garage door is still open"
  done_message: "The garage door is closed"
  entity_id: binary_sensor.garage_door_sensor
  state: "on"
  repeat:
    - 15
    - 30
    - 60
  can_acknowledge: false
  skip_first: false
  data:
    push:
      interruption-level: time-sensitive
    group: "garage-door-group"
    tag: "garage-door"
  notifiers:
    - notify_group_garage
