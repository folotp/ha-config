# Garage door alert
garage_door:
  name: "Garage is open"
  message: "The garage door is still open"
  done_message: "The garage door is closed"
  entity_id: cover.garage_door
  state: "open"
  repeat:
    - 15
    - 30
    - 60
  can_acknowledge: false
  skip_first: false
  data:
    data:
      title: "Domicile"
      group: "garage-door-group"
      tag: "garage-door"
  notifiers:
    - notify_group_garage
